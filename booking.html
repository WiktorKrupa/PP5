    <div class="container">

            class="logo-picture"

              >
            </li>
          </ul>
        </div>
      </header>
    </div>
    <h1 class="heading">Formularz Rezerwacji Stolika</h1>
    <form id="bookingForm">
      <div class="form">
        <div class="contens">
          <label for="name">Imię i Nazwisko:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="phone">Numer Telefonu:</label>
          <input type="tel" id="phone" name="phone" required /><br /><br />

          <label for="date">Data:</label>
          <input type="date" id="date" name="date" required /><br /><br />

          <label for="adults">Liczba Dorosłych:</label>
          <input
            type="number"
            id="adults"
            name="adults"
            min="1"
            required
          /><br /><br />

          <label for="children">Liczba Dzieci:</label>
          <input
            type="number"
            id="children"
            name="children"
            min="0"
            required
          /><br /><br />

          <label for="specialRequests">Specjalne Życzenia:</label>
          <textarea id="specialRequests" name="specialRequests"></textarea
          ><br /><br />

          <label for="pets">Czy przyjdziesz do nas ze zwierzętami?</label>
          <input type="checkbox" id="pets" name="pets" /><br /><br />

          <input type="submit" value="Zarezerwuj" />
        </div>
      </div>
    </form>
